[build]
builder = "dockerfile"
dockerfilePath = "template/prompt-ledger-worker/Dockerfile"
watchPaths = ["src/**", "template/prompt-ledger-worker/**", "pyproject.toml"]

[deploy]
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
startCommand = "celery -A prompt_ledger.workers.celery_app worker --pool=solo --loglevel=info"
